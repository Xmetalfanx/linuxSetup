function fedoraCheck
{

  # Fedora check 
  if [ -f /etc/fedora-release ] || [ "$id" == 'fedora' ]; then
    distroBase="fedora"
  
    if [ "$versionid" == '26' ] || [ "$versionid" == '27' ] || [ "$versionid" == 'rawhide' ]; then
      supported="yes"
    else 
      supported="no"
    fi 
  fi

}


