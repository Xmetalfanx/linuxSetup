function installAptFast
{
    #AJ Ressig Write-up; http://ajreissig.com/speed-ubuntu-debian-updates-apt-fast/
    #AJ Reissig apt-fast Youtube Video: https://www.youtube.com/watch?v=m2UC3DSU1a8

    clear
    echo "Installing Apt-Fast to Optimize Mirrors"
    sudo add-apt-repository ppa:saiarcot895/myppa
    sudo apt-get update
    sudo apt-get install apt-fast

}

function runAptFast
{
  sudo netselect -v -s5 -t10 `wget -q -O- https://launchpad.net/ubuntu/+archivemirrors | grep -P -B8 “statusUP|statusSIX” | grep -o -P “(f|ht)tp.*\”” | tr ‘”\n’ ‘ ‘`




}


function TotalAptFast
{
    installAptFast

}


