function fedoraCheck
{

  # Fedora check 
  if [ -f /etc/fedora-release ] || [ "${id}" == 'fedora' ]; then
  {
    distroBase="fedora"
  }
  else 
  {
    return    
  }
  fi


  
    ## If Fedora IS detected (else just forget all of this), and certain versions are detected 
    if [ $distroBase="fedora" ] && [ "${versionid}" == '26' ] ||  [ "${versionid}" == '27' ] || [ "${version}" == 'rawhide' ]; then
    {
      supported=yes
    }
    else 
    {
      supported=no
    }
    fi 
}


