function ubuntuCheck
{

  if [[ "${id}" == 'linuxmint' || ${id} == 'ubuntu' ]]; then
    distroBase="ubuntu"

  else
    return 
  fi



  ## Example versionid="17.10"

  if [ $distroBase="ubuntu" ]; then 

    # if the detected versions is 14.04 or 16.04 ... either of the current LTS versions
    if [ "${UBUNTU_CODENAME}" == 'trusty' ] || [ "${UBUNTU_CODENAME}" == 'xenial' ]; then
    {
      supported=yes
      ubuntuLTS=yes
    }
    # If 17.10 is detected.
    elif [ "${UBUNTU_CODENAME}" == 'artiful' ]; then
    {
      supported=yes
      ubuntuLTS=no
    } 
    # If 17.04 is detected... this should removed when the EOL hits for 17.04
    elif [ "${UBUNTU_CODENAME}" == 'artiful' ]; then
    {
      supported=yes
      ubuntuLTS=no
    } 


    else
    {
      supported=no
      ubuntuLTS=no
    } 
    fi

  else
  {
    return 



  }

  fi 

}