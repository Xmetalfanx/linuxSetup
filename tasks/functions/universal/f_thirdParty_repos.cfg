###############################################################################
## OpenSuse Based

function packmanRepoSuse
{
	clear
	echo -e "Installing Packman Repo "

	repoName=Packman Repository

	echo "Adding Packman Repo for added Software"

		if [ "${suseVer}" == 'leap422' ]; then
				## If Leap 42.2
				packmanURL=http://ftp.gwdg.de/pub/linux/packman/suse/openSUSE_Leap_42.2/

		elif [ "${suseVer}" == 'leap422' ]; then
				## If Leap 42.3
				packmanURL=http://ftp.gwdg.de/pub/linux/packman/suse/openSUSE_Leap_42.3/

		elif [ "${suseVer}" == 'tumbleweed' ]; then
				## If Tumbleweed
				packmanURL=http://ftp.gwdg.de/pub/linux/misc/packman/suse/openSUSE_Tumbleweed/

		else
			 echo "Version can not be determined"
		fi


	## OUTSIDE OF IF Statement(s?)
	suseAddRepoName $repoName $packmanURL

}


################################################################################
## Fedora based 

function AddRPMFusion
{

	# Add RPM Fusion repos with rpm -E %fedora .... this should work on any version
  clear
  echo "Adding BOTH RPM free and non-free Repos"
	su -c 'dnf install http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm'

}

functions AddUnitedRPM
{
  # United RPM Source: https://github.com/UnitedRPMs/unitedrpms.github.io/blob/master/README.md

  clear
  echo "Adding United RPM Repositories"


    if [ "${fedoraVersion}" == "25" ]; then
        su -c 'dnf -y install https://raw.githubusercontent.com/UnitedRPMs/unitedrpms/master/RPM/unitedrpms-25-1.noarch.rpm'

