. $functionDir/universal/f_universal_submenus.cfg
####################################################################

function universalSoftwareMenu()
{
	x=1
	clear
	while [ $x=1 ]; do

		echo -e   "Please Select Task \n"

		echo -e   "1. \t Adds Common Software "
		echo -e   "2. \t ${bold}[Sub-Menu]${completeReset} Web Browsers"
		echo -e   "3. \t ${bold}[Sub-Menu]${completeReset} Ubuntu-base Specific"
		echo -e   "4. \t ${bold}[Sub-Menu]${completeReset} Install Sublime Text"
		echo -e   "5. \t Install Tiny Media Manager"

		#echo -e "T.\t [TEST ONLY] installList test"


		echo -e  "\vm. \tReturn to Main Menu"
		echo -e	"q. \tExit to Prompt \n\n"

		read -p "Your Choice?: " ubuntuSelection

		case $ubuntuSelection in

		  	1) echo "This code is not available at the present time"
				 x=1	;;

		  	2) browserMenu
			 	x=1 ;;

			3) ubuntuSpecificSoftwareMenu
			 	x=1 ;;

			4) sublimetextInstall
				x=1 ;;


			5) tinyMediaManagerInstall
				x=1
				;;

			[tT]) listInstall defaultRepoApps.list
				 x=1 ;;


			[mM]) clear
				  exit
				  ;;

			[qQ]) quitScript ;;

			* ) invalidSection ;;

			esac

	done


}
