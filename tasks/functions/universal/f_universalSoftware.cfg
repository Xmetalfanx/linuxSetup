function installAtom
{
	echo "Downloading and Installing the Atom Text Editor"
	wget https://atom.io/download/deb
	clear

	# Converting the downloaded file to a deb file
	sudo mv deb atom.deb
	sudo gdebi atom.deb


  clear
	echo "Atom Text Editor installed"

  ## Cleanup
  rm atom.deb
}



function installChrome
{



  if [ "${distroBase}" == 'ubuntu' ]; then
      read "Adding Google Chrome (Stable)"
      wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
      sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'

      aptUpdate
      clear

      aptInstall google-chrome-stable
      clear

    elif [ "${distroBase}" == 'fedora' ]; then
      ## placeholder

    elif [ "${distroBase}" == 'opennsuse' ]; then

        ## Leap 421 and 422
        sudo zypper ar http://dl.google.com/linux/chrome/rpm/stable/x86_64 Google-Chrome

        ## Refresh Repos
        sudo zypper ref

        ## Deal with signing key
        wget https://dl.google.com/linux/linux_signing_key.pub
        sudo rpm --import linux_signing_key.pub

        ## Install
        sudo zypper in google-chrome-stable

    elif [ "${distroBase}" == 'arch' ]; then
        archAURInstall google-chrome
    else
       echo "FILLER TEXT FOR NOW ... "
    fi
}


