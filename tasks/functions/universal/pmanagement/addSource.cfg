function universalAddRepo
{

    if [ "${distroBase}" == 'ubuntu' ]; then
      addrepo= sudo apt-add-repository  -y $1

    elif [ "${distroBase}" == 'fedora' ]; then
      sudo dnf config-manager --add-repo $1

    elif [ "${distroBase}" == 'opennsuse' ]; then
      zypperAddRepo

    else
      return 
    fi

}
