function ubuntuUpgrade
{
      if [ "$(command -v apt)" ]; then

        echo -e "Refreshing Repo List"
        userPrompt
        sudo apt update
        clear
        echo "Repos Refreshed"


        sudo apt upgrade
        clear
        echo -e "System Updated \n\n"


      elif [ "$(command -v apt-get)" ]; then
        clear
        echo -e "Refreshing Repo List"
        userPrompt
        sudo apt-get update
        clear
        echo "Repos Refreshed"


        sudo apt-get upgrade
        clear
        echo -e "System Updated \n\n"


      fi
}

