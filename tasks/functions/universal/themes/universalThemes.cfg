function installNumixTheme
{
    #Installation from PPA (Ubuntu)

      sudo add-apt-repository ppa:numix/ppa
      sudo apt update
      sudo apt install numix-gtk-theme

    #Arch Linux

    ## Install from community repo.
    pacman -S numix-themes

}


