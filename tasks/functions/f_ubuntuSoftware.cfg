function officeSuiteMenu
{
				clear
				x=1

				while [[ $x=1 ]]; do

				echo -e "Please Select Your Choice for an Office Suite\n"

					echo -e 	"1. Install Libre Office from your distribution's repository "
					echo -e 	"2. \t Install Libre Office from Libre Office PPA to \n possibly get newer version"
					echo -e   "3. \t Install WPS Office "

					echo -e 	"m. \t Return to Main Menu"
					echo -e 	"q. \t Exit to Prompt\n\n"
					read -p 	"Your Choice?: " addOfficeSelection

					case $addOfficeSelection in
						1) RepoLibreOffice
					 		x=1
					 		;;

						2) PPALatestLibreOffice
								x=1
								;;

						3) installWPSOffice
						    x=1
								;;

						q) ;;

		esac

}


function RepoLibreOffice
{
    echo " Installing Libre Office via your distribution's repository "
    sudo apt update
    clear

		sudo apt install libreoffice

		# Cleanup Needed

}

function PPALatestLibreOffice
{

  echo "Installing Libre Offices latest version via PPA "
  sudo add-apt-repository ppa:libreoffice/ppa
  sudo apt update
  clear

	sudo apt install libreoffice
  echo "Libre Office Installed via LibreOffice PPA"
  sleep 2

}

