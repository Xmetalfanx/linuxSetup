function cinnamonRepoSuseZypperLeap421
{
			zypper ar -r http://download.opensuse.org/repositories/X11:/Cinnamon:/Current/openSUSE_Leap_42.1/X11:Cinnamon:Current.repo
			zypper ref
			zypper in -t pattern cinnamon

}

