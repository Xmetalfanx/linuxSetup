
function osreleaseInfo
{
  idlike=($(cat /etc/os-release | grep ID_LIKE= | sed s/ID_LIKE=//g))
  id=($(cat /etc/os-release | grep ID= | sed s/ID=//g))
  versionid=($(cat /etc/os-release | grep VERSION_ID= | sed s/VERSION_ID=//g))
  version=($(cat /etc/os-release | grep VERSION= | sed s/VERSION=//g))
  ubuntuName=($(cat /etc/os-release | grep UBUNTU_CODENAME=))

  echo "Tests below "
  echo -e "ID_LIKE: " $idlike
  echo -e "ID: " $id 
  echo -e "VERSION_ID" $versionid
  echo -e "VERSION: " $version

  userPrompt
}

function idCheck
{
  echo -e "Entered idCheck function"

  if [ "${id}" == 'arch' ]; then
    distroBase="arch"

  elif [ "${id}" == 'fedora' ]; then
    distroBase="fedora"

  elif [ "${id}" == 'opennsuse' ]; then
    distroBase="suse"       

  elif [ "${id}" == 'ubuntu' ]; then
    distroBase="ubuntu"


  else
    echo "FILLER TEXT FOR NOW ... "
  fi


}


function mainDisplayDistroInfo 
{
  echo -e "The base of your distro, appears to be: " $id
  echo -e "Your version (this doesn't always display info), appears to be: " $versionid


}


