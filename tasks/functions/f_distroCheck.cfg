
function osreleaseInfo
{
  
  # The grep looks for that line in question inside of the /etc/os-release file 
  # The first sed removes the Var AND the equal sign AND the first double quote
  # The second sed strips the double quote from the end

  idlike=($(cat /etc/os-release | grep ID_LIKE= | sed s/^ID_LIKE=\"//g | sed s/\"$//g))
  id=($(cat /etc/os-release | grep ID= | sed s/^ID=\"//g | sed s/\"$//g))
  versionid=($(cat /etc/os-release | grep VERSION_ID= | sed s/^VERSION_ID=\"//g  | sed s/\"$//g))
  version=($(cat /etc/os-release | grep VERSION= | sed s/^VERSION=\"//g  | sed s/\"$//g))
  ubuntuName=($(cat /etc/os-release | grep UBUNTU_CODENAME=  | sed s/\"$//g))

  echo "Tests below "
  echo -e "ID_LIKE: " $idlike
  echo -e "ID: " $id 
  echo -e "VERSION_ID: " $versionid
  echo -e "VERSION: " $version

  userPrompt
}

function idCheck
{
  echo -e "Entered idCheck function"

  if [ "${id}" == 'arch' ]; then
    distroBase="arch"

  elif [ "${id}" == 'fedora' ]; then
    distroBase="fedora"

  elif [ "${id}" == 'opennsuse' ]; then
    distroBase="suse"       

  elif [ "${id}" == 'ubuntu' ]; then
    distroBase="ubuntu"

  else
    echo "FILLER TEXT FOR NOW ... "
  fi

}

