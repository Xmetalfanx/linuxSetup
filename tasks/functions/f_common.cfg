function checkDistro2
{
    osrelease="$(grep 'ID_LIKE' /etc/os-release)"

    distro2=${osrelease#"ID_LIKE="}

    echo -e "Your distro appears to be ${distro2} based"
    echo -e "\n"

   if ["$distro2 == ubuntu"]
   then
        distro=ubuntu
   if ["$distro2 == fedora"]
   then
        distro=fedora
   if ["$distro2 == opennsuse"]
   then
        distro=opensuse
   if ["$distro2 == arch"]
   then
      distro=arch
  else
      echo "Tarball download and installs coming soon"

  fi

	#return $distro

}


