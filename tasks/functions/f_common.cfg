##########################################################
# git Download function to download from git repos 
function gitDL
{
    stripFileInfo

    git clone $1
    echo -e "File Variable is now ${file}"
    userPrompt

    cd $file

    pwd
    userPrompt

}

function stripFileInfo
{
  # This is in Testing mode

  # get a URL from the theme function
  url=$1

  filename=${url##*/}

  # Filename by itself
  filenamewoext=${filename%%.*}

  extonly=${filename#*.}

  # Strip Numbers and Periods
  extfinal=`echo "$extonly" | sed 's/[0-9]*//g;s/\.//g' `

}


