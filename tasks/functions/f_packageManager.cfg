function suseAddRepo
{
      #Adding Repos in OpenSuse
      sudo zypper addrepo -f $1
}

function suseAddRepoName
{
      ## $1 is the Repo Name
      ## $2 is the Repo "URL"

      #Adding Repos in OpenSuse
      sudo zypper addrepo -f -n $1 $2
}

