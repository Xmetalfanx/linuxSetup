########################################
## Functions for Ubuntu Based Distros
########################################

function addPPA
{
  sudo apt-add-repository -y $1 $2 $3 $4 $5 $6 $7 $8
}

function aptUpdate
{
  clear
  echo -e "Refreshing Repo List"
  userPrompt
  sudo apt update
  clear
  echo "Repos Refreshed"
}

function aptUpgrade
{
  aptUpdate

  clear
  echo "Upgrading (with a prompt to the user)"
  userPrompt

  sudo apt upgrade
  clear
  echo -e "System Updated \n\n"

}

