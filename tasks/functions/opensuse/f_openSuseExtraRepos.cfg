plasmafiveFunction= . "$rootdir"/tasks/functions/opensuse/f_openSuse_thirdparty_plasma5.cfg
$plasmafiveFunction


#######################################################################################

function cinnamonSuseRepo
{
	openSuseVersionCheck
	installCinnamon='sudo zypper in -t pattern cinnamon'


	if [ "$openSUSEVersion" == 'leap422' ]; then
			cinnRepoZypper="http://download.opensuse.org/repositories/X11:/Cinnamon:/Current/openSUSE_Leap_42.2/"
	
	elif [ "$openSUSEVersion" == 'leap423' ]; then
			cinnRepoZypper="http://download.opensuse.org/repositories/X11:/Cinnamon:/Current/openSUSE_Leap_42.3/"

	elif [ "$openSUSEVersion" == 'Tumbleweed' ]; then
			cinnRepoZypper="http://download.opensuse.org/repositories/X11:/Cinnamon:/Current/openSUSE_Tumbleweed/"
	else
		 echo "Version can not be determined"
	fi

	echo -e "openSUSEVersion: \t $openSUSEVersion"

	userPrompt

	sudo zypper ar $cinnRepoZypper TESTING
	userPrompt 

	sudo zypper ref

	# This says "command not found "
	$installCinnamon
}



###############################################################################
## OpenSuse Based

function packmanRepoSuse
{
	
	# Checks for OpenSuse
	if [ "$supported" == 'yes' ]; then 

		openSuseVersionCheck

		clear
		echo -e "Installing Packman Repo "

		repoName=Pacman Repository

		# Where is is suseVer coming from ? 

		echo "Adding Packman Repo for added Software"

			if [ "$openSUSEVersion" == 'leap422' ]; then
				## If Leap 42.2
				packmanURL=http://ftp.gwdg.de/pub/linux/packman/suse/openSUSE_Leap_42.2/

			elif [ "$openSUSEVersion" == 'leap423' ]; then
				## If Leap 42.3
				packmanURL=http://ftp.gwdg.de/pub/linux/packman/suse/openSUSE_Leap_42.3/

			elif [ "openSUSEVersion" == 'Tumbleweed' ]; then
				## If Tumbleweed
				packmanURL=http://ftp.gwdg.de/pub/linux/misc/packman/suse/openSUSE_Tumbleweed/

			else
				echo "Version can not be determined"
			fi

		## OUTSIDE OF IF Statement(s?)
		sudo zypper ar $repoName $packmanURL

	else 
		return
	fi
}

###################################################################################

function wineRepoSuse
{
	
	# Checks for OpenSuse
	if [ "$supported" == 'yes' ]; then 

		clear
		echo -e "Installing Wine Repo "

		repoName=WINE Repository


		# Where is is suseVer coming from ? 

		echo "Adding Packman Repo for added Software"

			if [ "openSUSEVersion" == 'leap422' ]; then
				## If Leap 42.2
				packmanURL=http://download.opensuse.org/repositories/Emulators:/Wine/openSUSE_Leap_42.2/

			elif [ "openSUSEVersion" == 'leap423' ]; then
				## If Leap 42.3
				packmanURL=http://download.opensuse.org/repositories/Emulators:/Wine/openSUSE_Leap_42.2/ 

			elif [ "openSUSEVersion" == 'Tumbleweed' ]; then
				## If Tumbleweed
				packmanURL=http://download.opensuse.org/repositories/Emulators:/Wine/openSUSE_Tumbleweed/

			else
				echo "Version can not be determined"
			fi

		## OUTSIDE OF IF Statement(s?)
		suseAddRepoName $repoName $packmanURL

	else 
		return
	fi
}

