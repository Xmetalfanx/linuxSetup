function kdeAppsOnlySuseRepo
{
	# No repo listed for Tumbleweed - The idea I think is that this is including in TW anyway  

	if [ "$openSUSEVersion" == 'leap422' ]; then
		kdeAppsZypper=http://download.opensuse.org/repositories/KDE:/Extra/openSUSE_Leap_42.2/KDE:Extra.repo
	elif [ "$openSUSEVersion" == 'leap423' ]; then
		kdeAppsZypper=http://download.opensuse.org/repositories/KDE:/Extra/openSUSE_Leap_42.3/KDE:Extra.repo
	else
		echo "Version can not be determined"
	fi

	echo "Adding KDE repo for updated applications only"
	zypper ar $kdeAppsZypper KDEAppsRepo
	userPrompt
	clear

	echo "Refreshing OpenSuse Repositories"
	zypper ref
	clear

	# Should i put the install script here or leave this as "just adding-to/refreshing the repos" ??
}
