fedoraThirdFunction= . "$rootdir"/tasks/functions/fedora/f_fedoraThirdPartyRepos.cfg
$fedoraThirdFunction


function InstallFedy
{

	# This NEEDS RPM Fusion to be installed first.  

	echo "Installing Fedy"
	# Instructions for fedy found via http://folkswithhats.org/
	sudo sh -c 'curl https://www.folkswithhats.org/installer | bash'
	echo "Fedy is now installed"
	userPrompt

}

function detectFedoraVersion
{
    fedoraVersion= "rpm -E %fedora"

}
