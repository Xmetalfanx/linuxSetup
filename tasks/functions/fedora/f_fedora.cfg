fedoraRepoFunction= . "$rootdir"/tasks/functions/fedora/f_fedoraExtraRepos.cfg
$fedoraRepoFunction


function InstallFedy
{


	clear
	echo -e "Installing Fedy"
	# Instructions for fedy found via http://folkswithhats.org/
	sudo dnf install https://dl.folkswithhats.org/fedora/$(rpm -E %fedora)/RPMS/folkswithhats-release.noarch.rpm
	

	echo -e "Setting up RPM Fusion repos"
	sudo dnf install https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm


	echo -e "Now installing Fedy"
	sudo dnf install fedy


	echo "Fedy is now installed"
	userPrompt

	clear


}

function detectFedoraVersion
{
    fedoraVersion= "rpm -E %fedora"

}

###############################################

function dnfCheckPkgInstalled
{
	
	dnfPkgInstalled=$(sudo dnf list installed | grep -o $1)

	clear
	echo -e "Fedora Results:"
	echo -e "Variable passed:$1"
	echo -e "Check Line:$dnfPkgInstalled"
	echo
	userPrompt
	clear

	### The echos below are ONLY for testing 
	if [ "$dnfPkgInstalled" == '$1' ]; then
		# for testing
		clear
		
		echo -e "package $1 IS installed"
		userPrompt
	fi
}
