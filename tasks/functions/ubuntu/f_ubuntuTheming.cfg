function installPPAThemes()
{
    clear


    
    ## Add Noobslab theme and icon PPAs 
    AddNoobslabPPA

    ## If trusty or xenial is detected, add two other theme ppas 
    addLTSThemePPAs



    clear

    echo -e "Installing the Ambiance, Radiance, Numix, Vertex, Moka, kawaiki, and Arc Themes via PPA"
    userPrompt

    ## Install Themes from PPAs Added
    installApp ambiance-colors radiance-colors moka-gtk-theme arc-icons vertex-icons kawaiki-icons arc-theme numix-icon-theme numix-icon-theme-circle numix-gtk-theme
    clear

}
