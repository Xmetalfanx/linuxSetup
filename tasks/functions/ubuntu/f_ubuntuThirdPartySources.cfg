function kubuntuBackportsPPA()
{
    # Check for Kubuntu should go here 

    # Xenial and Artiful (ATM) supported
    
    # Using the same template, even though its not a "program", here
    
    PPAName="Kubuntu KDE Backports"
    PPAProgramName=unsettings
    PPALink=ppa:kubuntu-ppa/backports

    # Adds backports PPA 
    sudo add-apt-repository $PPALink

    # Refreshes Repo list
    aptUpdate
}
