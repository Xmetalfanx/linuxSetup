function suseLeapVerCheck()
{
  rollingRelease=no


  ## VERSION_ID="15"
  
  ## Version AND Version ID are both "42.3" on thatbranch
  ## on 42.3 .... NAME="OpenSUSE Leap"... other vars seem the same and NOT branch specific

  if [ $versionid == '15' ] || [ $versionid == '42.3' ]; then
    supported=yes
  elif [ $versionid == '15' ] || [ $versionid == '42.3' ]; then
    supported=no

    ## Put version info in echo message later
    ## LATER message: Is this echo even needed? 
    echo -e "Your version of openSuse Leap, is no longer supported"

  else
    supported=no

  fi

}



## Function to check version of opensuse that is running - Leap or TW 
function openSuseCheck()
{

  if [ "$id" == 'opensuse' ]; then 
      
      distroBase=opensuse

      # First sed removes "OpenSUSE" from the output
      # Second sed removes spaces from the output
      # Third sed removes double-quotes from the output 

      openSUSEVersion=$(cat /etc/os-release | grep PRETTY_NAME | sed 's/^.*openSUSE//g;s/\s//g;s/\"//g')
      
      version=$openSUSEVersion


      # If Leap is detected 
      if [ $openSUSEVersion == 'Leap' ]; then

        # call to function that checks version of Leap 
        suseLeapVerCheck

      # If Tumbleweed is detected 
      elif [ $openSUSEVersion == 'Tumbleweed' ]; then
        supported=yes
        rollingRelease=yes
      fi 

  fi 

}