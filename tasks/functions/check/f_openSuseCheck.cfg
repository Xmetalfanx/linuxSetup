## Function to check version of opensuse that is running - Leap or TW 

function openSuseVersionCheck
{

  # With removeQuotes this should say get -  Tumbleweed or Leap as a result 
  openSUSEVersion=`cat /etc/os-release | grep ^NAME= | sed s/\"//g | cut -d ' ' -f 2`
  
  # If Leap is detected 
  if [ "$id" == 'Leap' ]; then
    
    echo -e "Filler - A check to see what version of leap it is will be placed here" 

  # If Tumbleweed is detected 
  elif [ "$id" == 'Tumbleweed' ]; then
    export supported='yes'
    export rollingRelease='yes'
  fi 

}


