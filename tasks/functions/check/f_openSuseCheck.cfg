## Function to check version of opensuse that is running - Leap or TW 

function openSuseVersionCheck
{

  # With removeQuotes this should say get -  Tumbleweed or Leap as a result 
  openSUSEVersion=`cat /etc/os-release | grep PRETTY_NAME | sed 's/^.*openSUSE//g;s/\s//g;s/\"//g' `
  
  # If Leap is detected 
  if [ "$openSUSEVersion" == 'Leap' ]; then
    version=$openSUSEVersion

    ## Before I can set support var, i need to know THE VERSION of Leap 

  # If Tumbleweed is detected 
  elif [ "$openSUSEVersion" == 'Tumbleweed' ]; then
    supported='yes'
    rollingRelease='yes'
    version=$openSUSEVersion
  fi 

}


## This gets called from a more "Master"/"Parent" location 
function openSuseCheck
{

 	if [ "$id" == 'opensuse' ]; then 
      distroBase="opensuse"

      ## Need to put EOL Check here 

      # Find Leap or TW 
      openSuseVersionCheck 
  fi

}
