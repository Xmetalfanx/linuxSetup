# Start Mint official Mint Icons

function MintyIconsGit() {
	installType="extract"
	repoName="mint-y-icons"
	repoSource="linuxmint"
	themeName="Mint-Y Icons"
	themeType="icons"

	# from the root location of the git repo
	assetLocation="/usr/share/icons"

	installGitTheming
}

