        clear
        sudo dpkg --add-architecture i386

        addPPA ppa:wine/wine-builds

        ## Refresh repos 
        $refresh
        clear

        $install --install-recommends winehq-devel

        $install playonlinux

    elif [ "$distroBase" == 'fedora' ]; then
      return

    elif [ "$distroBase" == 'opennsuse' ]; then
      return 

    elif [ "$distroBase" == 'arch' ]; then
