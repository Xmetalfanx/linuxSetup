function installEtcher()
{
	programName="etcher"
	programTitle="Etcher"
	etcherURL=$(curl -s "https://github.com/balena-io/etcher/releases" | grep -m1 "x64*.AppImage" | cut -d\" -f2)

	packageURL=$githubURL$etcherURL
	metaExternalDownload $programName $packageURL

}


