
function wineLinuxMintRepo()
{
  case $lsbRelease in 

    19) $aptAddRepo 'deb https://dl.winehq.org/wine-builds/ubuntu/ bionic main' ;;

    18) $aptAddRepo'deb https://dl.winehq.org/wine-builds/ubuntu/ xenial main' ;; 

    17) $aptAddRepo 'deb https://dl.winehq.org/wine-builds/ubuntu/ trusty main' ;; 

  esac 

}


function wineUbuntuRepos()
{

    # Add Repo

    # Ubuntu 18.04 - Bionic
    if [ "lsbCodename" = 'bionic' ] || \
        [ "$lsbRelease" = '18.04' ]; then

            $aptAddRepo 'deb https://dl.winehq.org/wine-builds/ubuntu/ bionic main'

    # Ubuntu 16.04 - xenial
    elif  [ "lsbCodename" = 'xenial' ] || \
          [ "$lsbRelease" = '16.04' ]; then 

            $aptAddRepo 'deb https://dl.winehq.org/wine-builds/ubuntu/ xenial main'

    #  18.10 - End of life 18.10, July 2019 
    elif  [ "lsbCodename" = 'cosmic' ] || \
          [ "$lsbRelease" = '18.10' ]; then

            $aptAddRepo 'deb https://dl.winehq.org/wine-builds/ubuntu/ cosmic main'

    fi 

}


function wineUbuntuBasedInstall()
{
    $refresh

    # install 
    $install --install-recommends winehq-stable

    $install playonlinux

}