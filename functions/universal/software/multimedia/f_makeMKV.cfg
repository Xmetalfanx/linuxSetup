function installMakeMKVOpenSuse()
{

    case $openSUSEBranch in

        leap|tumbleweed)

		# 1 - enable/add packman repo
		packmanSuseRepo

		# 2 - install makemkv
		installApp makemkv ;;

      *) echo -e "OpenSUSE branch not detected " ;;

    esac
}


