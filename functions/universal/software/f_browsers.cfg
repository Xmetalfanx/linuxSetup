function firefoxChoiceMenu()
{
	
	x=1

	while [[ $x=1 ]]; do
    clear
		echo -e "Download the LATEST Firefox Tar file from Mozilla? "
		echo -e  "Y. \t Yes"
		echo -e  "N  \t No"

		read -p  "Your Choice?:" firefoxDLSelection

