function vivaldiAddKey()
{
  vivaldiKey="https://repo.vivaldi.com/stable/linux_signing_key.pub"
  
  echo -e "Adding Vivaldi Key"

  case $distroBase in

    fedora|opensuse) sudo rpm --import $vivaldiKey ;;

    arch|ubuntu)
      # not sure about solus here ... pretty sure it's in the Solus default repos

      # Download Key file
      wget $vivaldiKey
      gpg --import linux_signing_key.pub

      # remove key file 
      rm linux_signing_key.pub ;;

    *) return ;;

  esac



}

function vivaldiInstall()
{
  progName="vivaldi"
  progTitle="Vivaldi Web Browser"

  # idea: move vars to rpm or Ubuntu based case statements
  rpmURL=$(curl -s "https://vivaldi.com/download/" | grep -m 1 "rpm" | cut -d "\"" -f 2)
  debURL=$(curl -s "https://vivaldi.com/download/" | grep -m 1 "deb" | cut -d "\"" -f 2)


  # Resource related to keys and installing: https://help.vivaldi.com/article/obtaining-official-builds/

  # Add/Import Vivaldi Key
  vivaldiAddKey

  case $distroBase in

    arch)
      aurAppInstall vivaldi
      return ;;

    fedora|opensuse)

        metaExternalDownload $progName $rpmURL
        return ;;

    debian|ubuntu)

      metaExternalDownload $progName $debURL
      return ;;


    solus) $install vivaldi-stable ;;


    *) echo -e "Error installing Vivaldi" ;;

  esac

}

function chromiumInstall()
{
  clear
  echo -e "Installing Chromium Web Browser"
  case $distroBase in

  arch|debian|fedora|opensuse|solus) $install chromium ;;

  ubuntu) $install chromium-browser chromium-codecs-ffmpeg ;;

  esac



}



