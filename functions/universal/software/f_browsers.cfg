function vivaldiAddKey()
{
  echo -e "Adding Vivaldi Key"

  case $distroBase in

  fedora|opensuse)

    sudo rpm --import https://repo.vivaldi.com/stable/linux_signing_key.pub

    ;;

  arch|ubuntu)
    # not sure about solus here ... pretty sure it's in the Solus default repos 

    # Download Key file 
    wget https://repo.vivaldi.com/stable/linux_signing_key.pub
    gpg --import linux_signing_key.pub

    

    # remove key 
    rm linux_signing_key.pub ;;
  
  *) return ;;

  esac 

}

function vivaldiInstall()
{
  programName="Vivaldi Web Browser"

  # idea: move vars to rpm or Ubuntu based case statements
  vivaldiRPMURL=$(curl -s "https://vivaldi.com/download/" | grep -m 1 "rpm" | cut -d "\"" -f 2)
  vivaldiDEBURL=$(curl -s "https://vivaldi.com/download/" | grep -m 1 "deb" | cut -d "\"" -f 2)

  ################################################
  # for testing only 
  clear
  echo -e "Vivaldi DEB URL: $vivaldiDEBURL"
  echo -e "Vivaldi RPM URL: $vivaldiRPMURL"
  userPrompt
  ######################################


  # Resource related to keys and installing: https://help.vivaldi.com/article/obtaining-official-builds/

  # Add/Import Vivaldi Key 
  vivaldiAddKey

  case $distroBase in 

  arch) 
    
    echo -e "Vivaldi code for Arch Linux coming later "
    return ;; 

  fedora|opensuse) 
      
      packageURL=$vivaldiRPMURL
      
      externalDownload $programName $programURL

      return ;;

    ubuntu)

    packageURL=$vivaldiDEBURL

    externalDownload $programName $programURL
      
    

      return ;; 


  solus) $install vivaldi-stable ;; 


  *) echo -e "Error installing Vivaldi" ;; 

  esac 

}

function chromiumInstall()
{
  clear 
  echo -e "Installing Chromium Web Browser"
  case $distroBase in 

  arch|fedora|opensuse|solus) $install chromium ;; 

  ubuntu) $install chromium-browser chromium-codecs-ffmpeg ;;  

  esac 



}



