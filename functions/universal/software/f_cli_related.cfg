

function openSusePowerline
{
	clear
	echo -e "Installing Powerline"
	sudo zypper install powerline
	echo -e "Powerline is now installed"

	# Backup .bashrc file "just in case"
	cp ~/.bashrc ~/.bashrc_backup

	echo -e "Now This next step will append to your .bashrc file "
	userPrompt


	# This is for padding reasons 

	echo -en "###########################################################\n" >>  ~/.bashrc
	echo -en "## Powerline added by Xmetal's scripts from https://github.com/Xmetalfanx/linuxSetup" >> ~/.bashrc

	echo -en "if [ -f `which powerline-daemon` ]; then \n\tpowerline-daemon -q \n\tPOWERLINE_BASH_CONTINUATION=1 \n\tPOWERLINE_BASH_SELECT=1 \n\t. /usr/share/powerline/bash/powerline.sh \nfi" >> ~/.bashrc

	echo -e "#############################################################" >> ~/.bashrc

}

