	installApp "zsh"

	echo -e "Installing a few extras"

	# Extra packages not in openSUSE it seems
	case distroBase in

		arch) zsh-completions zsh-syntax-highlighting zsh-autosuggestions ;;
		debian|solus|ubuntu) zsh-syntax-highlighting zsh-autosuggestions ;;

	esac


