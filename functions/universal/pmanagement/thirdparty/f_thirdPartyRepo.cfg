function pacmanLeap()
{

    case $leapVerion in 

        leap423) packmanURL="http://ftp.gwdg.de/pub/linux/packman/suse/openSUSE_Leap_42.3/" ;; 

        leap15) packmanURL="http://ftp.gwdg.de/pub/linux/misc/packman/suse/openSUSE_Leap_15.0/" ;; 

    esac

    return packmanURL
}

function packmanSuseRepo
{
	
    ## note to self: for consistency i should change packmanURL to repoURL .. that way the universal function can be slimmed down 
    
    echo -e "Installing Packman Repo "

	repoName="Pacman Repository"

    case $openSUSEBranch in 

    leap) 
        # Determine what version of Leap the user is on 
        pacmanLeap 
        ;; 

        
    tumbleweed) packmanURL="http://ftp.gwdg.de/pub/linux/misc/packman/suse/openSUSE_Tumbleweed/packman.repo" ;; 
    
    esac 

	## OUTSIDE OF case Statement(s?)
	sudo zypper addrepo -r $packmanURL

}

