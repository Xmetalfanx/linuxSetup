    clear

    ## use $1 for now (vs something more descriptive )
    packageName=$(basename $1)

    # Change PWD
    cd ~/Downloads


	  wget $1


    userPrompt
    fancy_message action "Installing $packageName"

    sudo gdebi $packageName

    userPrompt

    # idea to clear the var
    packageName=/dev/null

}
