
# Check if ~/Programs exists, and if it doesn't exist, create it
function programRootFolderDetection() {

	clear
	fancy_message action "Checking for ${programDir}"

	# Creates a folder ~/Program/ if it doesn't exist
	ensureDirectoryExists "${programDir}"
	checkLastCommandStatus "Program directory created.  The location is in your user's Home folder as \"Programs\" "  "error creating ${programDir}"
}

# THIS is for the final program location (the sub directory/folder, INSIDE of ~/Programs/)
function programsDestinationDetection() {

	# just for the ~/Programs folder
	programRootFolderDetection

	# Subdirectory/SubFolder check
	ensureDirectoryExists "${finalProgramLocation}"
}
