function detectInstallStatus {

	grepPackage="grep $individualPackage"

	case $distroBase in

		arch) pacman -Q | $grepPackage ;;
		debian|ubuntu) apt list --installed | $grepPackage ;;
		fedora) dnf list installed | $grepPackage ;;
		solus) eopkg li | $grepPackage ;;

	esac

	if [ "$?" == 0 ]; then
		alreadyInstalled="yes";
	elif [ "$?" == 1 ]; then
		alreadyInstalled="no"
	fi

}

# Meta "detect" function
function detectPackageStatus() {

	for individualPackage in $@
	{
		clear

		echo -e "Checking $individualPackage if is installed"

		###############################################
		# old cold kept here "just in case"
		# [ $? == 0 ] && echo -e "Package $individualPackage found on this system"  && userPrompt && return || echo -e "Package $individualPackage is not detected, and needs to be installed" || userPrompt || return $individualPackage
		#####################################################

		# function that uses the default package manager to detect if a package is installed and sets "$alreadyInstalled"
		detectInstallStatus

		case "$alreadyInstalled" in

			no)
				echo -e "$individualPackage is not installed"
				userPrompt

				# installs package/app only if it's not already installed
				$install $individualPackage
				;;

			yes) echo -e "$individualPackage is installed" ;;

			*)  echo -e "Error detecting package status" ;;

		esac

	}
}
