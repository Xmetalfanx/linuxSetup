function universalSoftwareMenu()
{
	x=1
	clear
	while [ $x=1 ]; do

		echo -e   "Please Select Task \n"

		echo -e   "1. \t Adds Common Software "
		echo -e   "2. \t ${bold}[Sub-Menu]${completeReset} Web Browsers"
		echo -e   "3. \t ${bold}[Sub-Menu]${completeReset} Ubuntu-base Specific"
		echo -e   "5\v. \t ${bold}[Sub-Menu] ${completeReset}Specific tasks for certain distrobutions or version of said-distros"
		echo -e   "6. \t Install Tiny Media Manager"
    	echo -e   "7. \t Install Etcher to put ISOs on USB drives"
    	echo -e   "8. \t Install Atom Editor"
    	echo -e   "9. \t Install Wine and PlayOnLinux"

		echo -e  "\vm. \tReturn to Main Menu"
		echo -e	"q. \tExit to Prompt \n\n"

		read -p "Your Choice?: " ubuntuSelection

		case $ubuntuSelection in

			1) echo -e "About to install $software"
				userPrompt
				$install $software 
					x=1 ;;

			2) universalBrowserMenu
				x=1 ;;

			3) ubuntuSpecificSoftwareMenu
				x=1 ;;

			
			5) # this contains (all i remember) basic setup stuff for ElementaryOS ... maybe i need to make this menu more specific 
				specificUbuntuSoftwareMenu
				x=1 ;; 


			6) tinyMediaManagerInstall
				x=1 ;;
		    7) etcherInstall
		        x=1 ;; 

		    8) AtomInstall
		        x=1 ;; 

      		9) wineInstall
          		x=1 ;; 

			[mM]) clear
				  exit
				  ;;

			[qQ]) quitScript ;;

			* ) invalidSection ;;

			esac

	done


}
