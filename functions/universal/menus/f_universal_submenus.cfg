}

function mutlimediaSoftwareMenu()
{
	clear
	x=1
	while [ $x=1 ]; do

		echo -e 	"${bold}Multimedia Software Menu ${completeReset}"
		echo -e   	"Please Select Task \n"

		echo -e   	"1. \t Install Tiny Media Manager"
		echo -e 	"2. \t Install MakeMKV"
		echo -e 	"3. \t Install Audio Recorder"
		echo -e 	"4.	 Install XNViewMP"
		echo -e 	"5. \t Install Deadbeef"

		echo 
		echo -e 	"K. \t Get most recent MakeMKV key Info "

		echo -e  	"\vm. \tReturn to Main Menu"
		echo -e		"q. \tExit to Prompt \n\n"

		read -p "Your Choice?: " multimediaSoftwareSelection

		case $multimediaSoftwareSelection in

			1) tinyMediaManagerInstall
				x=1 ;;

			2) installMakeMKV
				x=1 ;;
			
			3) installAudioRecorder
				x=1 ;; 

			4) installXNViewMP
				x=1 ;;
			
			5) installDeadbeef
				x=1 ;; 

			[kK]) makeMKVKeyInfo
				x=1 ;; 

			[mM]) clear
					exit
					;;

			[qQ]) quitScript ;;

			*) invalidSection ;;

			esac

	done 

}


