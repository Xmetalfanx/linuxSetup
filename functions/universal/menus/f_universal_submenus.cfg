#  main Software menu 
function universalSoftwareMenu()
{
	x=1
	clear
	while [ $x=1 ]; do

	echo -e   "Please Select Task \n"

	echo -e   "1. \t Adds Common Software "
	echo -e   "2. \t ${bold}[Sub-Menu]${completeReset} Web Browsers"

	echo -e   "3. \t ${bold}[Sub-Menu] ${completeReset}Specific tasks for certain distrobutions or version of said-distros"
	echo -e   "4. \t [Sub-Menu] Office/Productivity Software"
	echo -e   "5. \t [Sub-Menu] Multimedia Programs"
	echo -e   "6. \t Install Build Essentials/Dev packages"
	echo -e   "7. \t Install-Extract Etcher"
	echo -e   "8. \t Install Oh-My-Fish, for the fish shell"

	echo -e  "\vm. \tReturn to Main Menu"
	echo -e	"q. \tExit to Prompt \n\n"

	read -p "Your Choice?: " ubuntuSelection

	case $ubuntuSelection in

		1)
		# Fedora needs RPM Fusion installed first 
		massSoftwareInstall
		x=1 ;;

		2) universalBrowserMenu
				x=1 ;;

		3) # this contains (all i remember) basic setup stuff for ElementaryOS ... maybe i need to make this menu more specific 
			specificUbuntuSoftwareMenu
			x=1 ;; 

		4) productivitySoftwareMenu
			x=1 ;; 

		5) mutlimediaSoftwareMenu
			x=1 ;; 

		6) universalBuildEssentials 
			x=1 ;; 

		7) etcherInstall
			x=1 ;;

		8) metaInstallFishShell
			x=1 ;; 

		[mM]) clear
				exit
				;;

		[qQ]) quitScript ;;

		*) invalidSection ;;

		esac

	done 

}
