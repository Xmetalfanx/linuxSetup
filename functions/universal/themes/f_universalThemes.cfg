# Mint-Y Theming 

function mintYThemingInstall()
{
  # Idea: for the distros that do not have Mint-Y in their repos, eventually getting it via the Mint Github page and installing it that way, may be the way to go w

  case $distroBase in 

  arch)  # AUR needed 
    # mint-y-themes-git 
    return ;;

  fedora) $install mint-themes mint-y-icons ;; 

  opensuse) $install mint-themes ;; 
  
  solus) echo -e "Mint-Y Themes are not in Solus's repo" ;; 

  opensuse) 
  # GTK themes (Mint-x? Mint-Y?)
  # not in Leap 42.3 (EOL June 2019), HOWEVER, it is in Leap 15.0 and TW repos 
  $install mint-themes metatheme-mint-common
  
  ;; 

  ubuntu) return ;; 

  *) echo "distroBase not detected" ;; 

  esac 

}

function arcThemingMetaInstall()
{

  case $distroBase in 
   fedora) 
    # arc-kde, if the DE is plasma 
    $install gtk-murrine-engine arc-theme arc-theme-plank 
    ;;   


    opensuse) 
      $install gtk2-engine-murrine

      $refresh

    ## openSUSE
      #Tumbleweed


      universalAddRepo Horst3180_Arc_Theme http://download.opensuse.org/repositories/home:Horst3180/openSUSE_Tumbleweed/home:Horst3180.repo
      $refresh
      $install arc-theme  ;; 


    arch) 
      echo -e "Installing the GTK-Engine-murrine package"
      $install gtk-engine-murrine

      echo "Adding Arc Theme and Icon Pack"
      $install arc-icon-theme arc-firefox-theme arc-suite gtk-theme-arc ;; 

    solus) 
      ## not 100% sure of the package name but it should be in the default repos 
      ## if the name is wrong, its likely arc-theme then 
      $install arc-gtk-theme ;; 

  ubuntu) 

      ## What about the Arc theme ... I know the Noobslab theme ppa has them but is it in the default repo?
      ## if so ... use default repo's version to avoid adding PPAs if not needed

    sudo sh -c "echo 'deb http://download.opensuse.org/repositories/home:/Horst3180/xUbuntu_16.04/ /' >> /etc/apt/sources.list.d/arc-theme.list"
    
    $refresh
    
    $install arc-theme arc-icons
    ;; 

    *) return ;; 


  esac 

    # This may not work with Arch based distros 
    $install arc-theme 

}


################################################################################
## Adapta GTK Theme Section 

function adaptaThemeMetaInstall()
{

  case $distroBase in 
    
    # Install the theme, icon pack if there is one but do not install "wallpaper packs" and stuff like that

    ubuntu) 
      

      ## From PPA comments
      ## https://launchpad.net/~tista/+archive/ubuntu/adapta

      ### * Supported Xenial, Zesty, Artful and Bionic (Gtk+ 3.18.x or higher)
      #### While it may be in some default repos ... IIRC, this is the official PPA the dev lists, so this is why I am doing it this way. 

      universalAddRepo AdaptaRepo ppa:tista/adapta
      $refresh
      clear

    
    opensuse) 

      ## TW - @System repo - cinnamon-theme-adapta gtk2-metatheme-adapta gtk3-metatheme-adapta gtk4-metatheme-adapta metacity-theme-adapta plank-theme-adapta xfwm4-theme-adapta gnome-shell-theme-adapta openbox-theme-adapta

      # adapta-gtk-theme is in TW and Leap 15 .. not Leap 42.3 which is EOL in June 2019 

      $install metatheme-adapta-common ;; 

    arch) 
      $install adapta-gkt-theme ;;

    fedora) 
      $install adapta-backgrounds adapta-gtk-theme adapta-gtk-theme-plank adapta-gtk-theme-gedit ;;

    solus) 
    ## include adapta-kde IF KDE is detected 
    return ;; 

    *)
      echo "Adapta Theme Installer Function: FILLER TEXT"
      return ;; 
  


    $install $packageName

}
  
