## Adapta GTK Theme Section 

function adaptaThemeMetaInstall()
{
  clear
  echo -e "Installing Adapta Theming"

  
  case $distroBase in 
    
    # Install the theme, icon pack if there is one but do not install "wallpaper packs" and stuff like that

    ubuntu) $install adapta-gtk-theme adapta-kde
      ;;

    
    opensuse) 

      ## TW - @System repo - cinnamon-theme-adapta gtk2-metatheme-adapta gtk3-metatheme-adapta gtk4-metatheme-adapta metacity-theme-adapta plank-theme-adapta xfwm4-theme-adapta gnome-shell-theme-adapta openbox-theme-adapta

      # adapta-gtk-theme is in TW and Leap 15 .. not Leap 42.3 which is EOL in June 2019 

      $install metatheme-adapta-common ;; 

    arch) 
      $install adapta-gtk-theme ;;

    fedora) 
      $install adapta-backgrounds adapta-gtk-theme adapta-gtk-theme-plank adapta-gtk-theme-gedit ;;

    solus) $install adapta-gtk-theme adapta-kde ;; 

    *)
      echo "Adapta Theme Installer Function: FILLER TEXT"
      return ;; 
  
    esac

    $install $packageName

}

