# The two Misc functions here are only for things in the default repos (though if different things are in different branches, that can be a pain )
function miscIcons()
{

  clear 
  echo -e "Installing Various Icon Packs"

  # for icon themes with the same names in multiple distros 
  case $distroBase in 

  fedora|opensuse) $install elementary-icon-theme humanity-icon-theme papirus-icon-theme ;;

  esac 

  case $distroBase in 

    arch) $install breeze-icons elementary-icon-theme ;;
  
    fedora) $install pop-icon-theme numix-icon-theme suru-icon-theme ;; 

    opensuse) $install yaru-icon-theme fazenza-icon-theme ubuntu-mate-icon-theme elementary-xfce-icon-theme ;; 

    solus) $install suru-plus-icon-theme surfn-arc-icon-theme elementary-icon-theme yaru-icon-theme ;; 

    ubuntu) $install ubuntu-mate-icon-themes yaru-theme-icon humanity-icon-theme bluebird-gtk-theme greybird-gtk-theme elementary-icon-theme ;; 

  esac 

}

function miscThemes()
{
  clear
  echo -e "Installing Various Themes"

  case $distroBase in 
  
    arch) $install materia-gtk-theme breeze-gtk;; 

    fedora) $install pop-gtk-theme ;;

    solus) $install materia-gtk-theme vertex-gtk-theme yaru-gtk-theme breeze-gtk-theme ;; 

    ubuntu) $install yaru-theme-sound yaru-theme-gtk yaru-theme-gnome-shell shimmer-themes breeze-gtk-theme materia-gtk-theme ;; 

  esac 

}

