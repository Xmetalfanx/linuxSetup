function nunixThemingMetaInstall()
{
  case $distroBase in 

  arch) 
      ## Install from community repo.
      $install numix-themes
      ;; 

  fedora) 
      $install numix-gtk-theme numix-icon-theme numix-icon-theme-square numix-icon-theme-circle ;;

  opensuse) 
    ### Not 100% sure what repos its coming from 
      ### gtk2-metatheme-numix gtk3-metatheme-numix cinnamon-metatheme-numix numix-icon-theme
    return ;; 
  
  solus) return ;; 

  ubuntu) universalAddRepo Numix ppa:numix/ppa
      $refresh
      $install numix-gtk-theme


  *) echo "distroBase not detected" ;; 
  
  esac
      


}

function plataThemeMetaInstall()
{

  case $distroBase in 

  arch) 

        # AUR needed (not counting gnome-looks maybe .. )
        # on fresh installs "zip" is needed 


        ## plata-theme plata-theme-gnome plata-theme-slim
        return 


    fedora) 

        dnf copr enable mizuo/plata-theme
        
        # then install a theme {Plata, Plata-Noir or Plata-Lumine}
        # $install plata-theme-Plata
        
        # for all themes
        $install plata-theme ;; 


      opensuse) 
        ## Tumbleweed Repos only (official)
        
          # some of this may be redundant, as they may already be included  in the metatheme packages 
          # $install plata-theme gtk2-metatheme-plata gtk3-metatheme-plata  gtk4-metatheme-plata openbox-theme-plata

        ## Leap
          # Leap 15.x has community repos 

          # Nothing in Leap 42.3 Repos but that is expected to be EOL on June 30, 2019, anyway 
          return ;;

      solus) 
          # For Solus pre-4.0 
          $install plata-theme ;; 

          # 4.0 has plata as a default theme already 

      ubuntu) 
            sudo add-apt-repository ppa:tista/plata-theme
            
            
            $refresh 
            $install plata-theme ;; 


        *)
            echo "distroBase not detected" ;; 

  esac 


}

