function customMenuItemChoice()
{

    echo
    echo -e "Do you want to Add or Remove a Menu entry for $1?"
    echo -e "(A) Add Memu item"
    echo -e "(R) Remove Menu Item"

    read -p "(A/R): " custoMenuChoice

