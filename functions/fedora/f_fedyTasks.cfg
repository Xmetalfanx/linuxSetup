function InstallFedy()
{
	# Instructions found here: https://github.com/rpmfusion-infra/fedy

	clear

	# Check for RPMFusion
	## RPM fusion is listed in the official instructions
	# this function checks for and if not installed/enabled, enables RPMFusion
	thirdPartyRepoCheck

	# Install fedy copr repository
	echo -e "Adding Fedy Copr repo"
	sudo dnf copr enable kwizart/fedy

	installApp "fedy"

	echo "Fedy is now installed"
	userPrompt

	clear
}
################################################

function fedoraArchSupport()
{
    clear

    ## Archive Support
    echo "Installing Archive Support"
    installApp "cabextract lzip p7zip p7zip-plugins unrar"
    userPrompt
}

function fedoraMSFonts()
{
    clear

    installApp "lpf-mscore-fonts"

    userPrompt
}

## Fedy Codecs tasks have been moved to a universal codec install function

function themeEngines()
{
    clear
    echo "Install Theme Engine"
    installApp "gtk-murrine-engine gtk-unico-engine"
    userPrompt
}

function fedoraFontRendering()
{
    clear
    echo "Improve Font Rendoring"
    userPrompt

    gsettings set org.gnome.settings-daemon.plugins.xsettings antialiasing "rgba"
    gsettings set org.gnome.settings-daemon.plugins.xsettings hinting "slight"

}


###############################################
# Meta function
function massFedyTasks()
{
    fedoraArchSupport
    fedoraMSFonts
    themeEngines
    fedoraFontRendering
}