function fedoraFontSetup()
{
    
    gsettings set org.gnome.settings-daemon.plugins.xsettings antialiasing "rgba"
    gsettings set org.gnome.settings-daemon.plugins.xsettings hinting "slight"

}


function massFedyTasks()
{
    ## Calls other functions 
    
    clear
    echo -e "Performing comming tasks of Fedy"
    echo 

    echo -e "*** ${bold}NOTICE: ${normal} This does NOT ask for user permission on each step."
    echo -e "I will be adding the fedy menu back so users can pick each task... this option"
    echo -e ", is more for me and those that want to automate a number of the types of things"
    echo -e "Fedy does.  If this is not what you want, please press Control + Z to stop the script now"
    read -p "Your Choice?  (c to continue, m to return to the menu): " fedyTasksSelection

    case $fedyTasksSelection in

        [cC])  fedoraFontSetup
            fancyBash
            fedoraFontRendering
            fedoraMSFonts
            fedoraArchSupport
            fedyCodecs
            ;;

        [mM]) clear 
            exit
            ;;

    esac 

}
