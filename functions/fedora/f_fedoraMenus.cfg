function fedoraExtraRepos()
{
    
    ## Testing only 
    echo -e "VersionID:$versionid"
    echo
    echo -e "FedoraSupported:$fedoraSupported"
    ## End Testing 

    

    userPrompt
    if [ "$fedoraSupported" == 'yes' ]; then

        clear
        echo -e "Installing extra repos for Fedora"

        ## Question of which repo + a third option for both goes here
        echo -e "What Repositories would you like to install?"
        echo -e "1. RPM Fusion "
        echo -e "2. United RPM "
        echo -e "A. Both RPM Fusion and United RPM"
        read -p "Your Choice?:" rpmrepoChoice

        case $rpmrepoChoice in

            1) AddRPMFusion ;;

            2) AddUnitedRPM ;;

            A) AddRPMFusion
               AddUnitedRPM
              ;;

            *) invalidSection ;;

        esac
    else
        clear 
        echo -e "You seem to be on a version of Fedora that is no longer supported."
        echo 
        echo -e "Your detected Fedora version is: $versionid"
    fi 
    
}

function fedyTasks
{


fedyFunct= . "$rootdir"/tasks/functions/fedora/f_fedyTasks.cfg
$fedyFunct

commonFunctions= . "$rootdir"/tasks/functions/f_common.cfg
$commonFunctions
############################################################
x=1

while [[ $x=1 ]]; do

clear
    echo -e "Xmetal's Fedora  Script \n"
    echo -e "Please Select Task \n"

    echo -e     "1. \t Install Archive Support"
    echo -e     "2. \t Install Microsoft Fonts"
    echo -e     "3. \t Install Codecs"
    echo -e     "4. \t Install Theme Engines"
    echo -e     "5. \t Improve Font Rendering"

    echo -e     "m. \t Return to Main Menu"
    echo -e     "q. \t Exit to Prompt\n\n"

    read -p     "Your Choice:" fedyTaskSelection

    case $fedyTaskSelection in

      1) archSupport
          x=1  ;;

      2) msFonts
         x=1  ;;

      3) fedyCodecs
          x=1  ;;

      4) themeEngines
         x=1  ;;

      5) fontRendering
         x=1   ;;

      [aA]) archSupport
           msFonts
           fedyCodecs
           themeEngines
           fontRendering
           x=1
           ;;

      [mM]) bash "$rootdir"/xmetalLinuxScripts.sh
          ;;

      [qQ])  quitScript
            ;;
    esac

done





} 
