function fedoragtk3ThemeInstall
{
	clear
	echo -e "Installing GTK2 themes"
	sudo dnf bluebird-gtk3-theme clearlooks-phenix-gtk3-theme greybird-gtk3-theme
}

function fedoragtk2ThemeInstall
{
	clear
	echo -e "Installing GTK2 themes"
	sudo dnf bluebird-gtk2-theme greybird-gtk2-theme adwaita-gtk2-theme clearlooks-phenix-gtk2-theme

}

function fedoraIconsInstall
{
	clear
	echo -e "Installing Icons"
	sudo dnf install breeze-icon-theme

}

function fedoraNumix
{
	clear
	echo -e "Installing Numix themes and Icons"

	sudo dnf install numix-gtk-theme numix-icon-theme numix-icon-theme-circle

}

function addAdaptaTheme
{
    sudo dnf -y copr enable heikoada/gtk-themes
    sudo dnf -y install adapta-gtk-theme-common adapta-gtk-theme-gtk2 adapta-gtk-theme-gtk3 adapta-gtk-theme-gtk4
}


function arcIcon
{
	sudo dnf copr -y enable user501254/Arc
	sudo dnf -y install arc-icon-theme


}

