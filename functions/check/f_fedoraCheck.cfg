fedoraVersion=$OSRELEASE_VERSIONID

function fedoraEOLCheck()
{

    case $fedoraVersion in

        # Fedora 30 is EOL as of May 26, 2020.... this is just to get the date 
        30) EOL=$fedora30EOL ;;

        31) EOL=$fedora31EOL ;;

        # Fedora 32 is not out yet ... ETA for July 2020, I think
        32) EOL=$fedora32EOL ;; 

        *) echo -e "Version unable to be detected or too old, or not officially released yet" ;;

    esac

}

function fedoraSupportedCheck()
{
    ## Check Support Status
    case $fedoraVersion in

        31)
            supported="yes"
            rollingRelease="no"
            ;;

        rawhide)
            supported="yes"
            rollingRelease="yes"
            ;;

        # anything else
        *)  supported="no" ;;

    esac

}
###################################################################################################

## This is all in f_generalInfo.cfg (I think) now ... this code is not needed here ... all redundent
function fedoraMainCheck()
{

    # Check Support Status
    fedoraSupportedCheck

    # EOLCheck
    fedoraEOLCheck

}