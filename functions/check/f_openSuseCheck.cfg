
function leapEOLChecks() {

	case ${leap_branch} in

		# would it be "16" or "16.0" ?
		15.6|16) supported="yes" ;;
		*) supported="no"

			fancy_message warn "It appears you may be on an unsupported versinon of OpenSUSE"
		;;

	esac
}

# sort of a Meta leap function
function leapCheck()
{
	 ## Leap 15 = VERSION_ID="15"
    ## example: Version AND Version ID are both "15.6" on Leap 15.6 branch
    leap_branch=${OSRELEASE_VERSIONID}

    # strips out period
    stripped_leap_branch=$(echo ${leap_branch} | sed 's/\.//')

	# Checks "supported" status
	leapEOLChecks

	# i need EOL info
    case $leap_branch in
    	16) EOL="Unknown" ;; 
		15.6) EOL=${leap156EOL} ;;
        15.5) EOL=${leap155EOL} ;;
		15.4) EOL=${leap154EOL} ;;
		*) return ;;

    esac
}

