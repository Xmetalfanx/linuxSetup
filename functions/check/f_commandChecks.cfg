
# Checks if installed 
function lsbReleaseCheck()
{
  # idea: if i put this here, I will have to call it anyway so ... I can remove the call elsffewhere ... i have to (wherever I called it before) remember to put a note to point to here and why i am doing this 
  packageManDetection
  
  echo -e "Checking for lsb-release, as it's not installed by default in all distros"
  
  # Check for /usr/bin/lsb_release
  if [ -f /usr/bin/lsb_release ]; then 
      # Installed - no tasks needed
      echo -e "lsb_release is already installed"
      return 

  else 
    # If not installed
      
        # note to self: here the package manager is known, but NOT the distro 

        case $pmanager in

        pacman) $install lsb-release ;; 

        dnf) $install redhat-lsb-core ;;

        zypper) $install lsb-release ;; 

        esac 

  fi 

}

function wgetCheck()
{
    echo -e "Checking for wget"
    if [ $(command -v wget ) ]; then
        # wget is installed
        return
    else
        echo -e "Wget is not installed, now installing"
        $install wget
    fi 


}