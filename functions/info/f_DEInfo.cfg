function determineDesktopEnvironment() {


  [ ! -v "XDG_CURRENT_DESKTOP" ] && echo "XDG_CURRENT_DESKTOP NOT detect" && userPrompt && return || echo -e "XDG_CURRENT_DESKTOP detected"

  echo -e "Determining Desktop"

  # copied from screenfetch ... still not sure what the commas are for
  case "${XDG_CURRENT_DESKTOP,,}" in

    'enlightenment') DEName="Enlightenment" ;;
    'gnome') DEName="GNOME" ;;
    'kde') DEName="KDE" ;;
    'lxde') DEName="LXDE" ;;
    'mate') DEName="MATE" ;;
    'xfce') DEName="Xfce" ;;
    'x-cinnamon') DEName="Cinnamon" ;;
    'unity') DEName="Unity";;
    'lxqt') DEName="LXQt" ;;

	esac

	# not sure why i am doing this but this was in a redundant function below i am removing so i will keep this here
	currentDesktop=$DEName

	# debugging
	#echo -e "Desktop: $DEName"
	#userPrompt

}


function getDesktopInfoInxi()
{
	#clear

	echo -e "Checking if inxi is installed"
	commandCheck "inxi"

	# space after : takes care of a space in front of the output
	# Desktop Name AND Version, together
	DENameWVersion=$(inxi -S | grep 'Desktop' | sed 's/^.*Desktop://g;s/Distro:.*$//g')

	# Desktop name
	# old way - commented out now
		#DEName=$(inxi -S | grep 'Desktop' | sed 's/^.*Desktop://g;s/Distro:.*$//g;s/[[:digit:]]\.*//g')

	# new way - function
	determineDesktopEnvironment

	DEVersion=$(inxi -S | grep 'Desktop' | sed 's/^.*Desktop://g;s/Distro:.*$//g;s/[a-zA-Z]//g')

}
