###########################################################################
function specificDistroChecks()
{
  
  # Array var for new loop idea 
  declare -a specificDistroChecks=("archCheck" "fedoraCheck" "openSuseCheck" "solusCheck" "ubuntuCheck")

  # Start Counter 
  distroCounter=0

  #While the $distroCheck var, IS null
  while [ -z "$distroBase" ]; do
  
  
    ${specificDistroChecks[distroCounter]}

    #increase counter by one 
    let "distroCounter++"

  done

  return 
}

function completeDistroCheck()
{

  # Gets info from /etc/os-release file
  osreleaseInfo

  ## Call to specific distro check functions
  specificDistroChecks

  ## Location of function: f_getinfo.cfg
  checkSupportStatus $supported

  ## GTK Version detection 
  gtkVersionDetection


}
