function aurSupportMenu
{

while [[ $x=1 ]]; do

		#clear
		echo -e "AUR Support for Arch Linux \n"
        
        echo -e "Please visit: https://itsfoss.com/best-aur-helpers/"
        echo -e "for info on the Pros vs Cons of some of these options"

		echo -e   "1. \t Install yay"
		echo -e   "2. \t Install trizen  "
		
		echo -e   "m. \t Return to Main Menu"

		echo -e   "q. Exit to Prompt \n\n"

		read -p "Your Choice?:" fedoraSelection

		case $fedoraSelection in


        3) installYAY
            x=1
            ;;

        3) installTrizen
            x=1
            ;;

        [mM])	
            clear 
            exit
            ;;

        [qQ]) quitScript	;;

        * ) invalidSection ;;

		esac
		
	done




}	
    
    
    
