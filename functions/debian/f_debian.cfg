function debianSupportedCheck()
{

    if  [ "$lsbCodeName" = "buster" ] || \
        [ "$lsbCodeName" = "bullseye" ] || \
        [ "$lsbRelease" = "unstable" ]; then
        supported=yes
    else
        supported=no
    fi


}

function debianBranchCheck()
{
    ## I am not usin codenames for my debianBranch var 
    ## TODO: added code for os-release file

    if [ "$lsbRelease" = "stable" ] || [ "$lsbCodeName" = "buster" ]; then
        debianBranch="stable"
        rollingRelease="yes"

    elif [ "$lsbRelease" = "testing" ] || [ "$lsbCodeName" = "bullseye" ]; then
        debianBranch="testing"
        rollingRelease="yes"

    elif [ "$lsbRelease" = "unstable" ] || [ "$lsbCodeName" = "sid" ]; then
        debianBranch='unstable'
        rollingRelease="yes"

    else
        echo -e "Debian branch could NOT be detected"
    fi

    ## Check the support status
    debianSupportedCheck

}

