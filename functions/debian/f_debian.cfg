{
    # put here so it only runs ONCE
	debianAddUsefulPackages

	# Cant i combine the two lines below?

	# Contrib Check
    debianAptSectionCheck "contrib"

    # Non-free check
    debianAptSectionCheck "non-free"

    clear

	echo -e "Refreshing Repos"
	$refresh


}

