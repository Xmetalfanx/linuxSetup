function mainArchMenu
{

	x=1

	while [[ $x=1 ]]; do

		clear
		echo -e "Xmetal's Arch Linux based,  Post-Installation Script \n"
		echo -e "Please NOTE: Many of these tasks are predone on distros such as Antergos or Manjaro \n\n"
		echo -e "In some installs like Anarchy Linux's, they are also done already, if you installed that way"
		echo 
		echo -e "Please Select task: \n"

		echo -e 	"1.\t ${bold}[Sub-Menu] AUR Support Options{completeReset}"
		echo -e 	"2.\t ${bold}[Sub-Menu] Manjaro specific${completeReset}"
		echo -e 	"3.\t Add Sound Support"
		echo -e  	"4.\t Adds Archive Support"
		
		echo -e 	"m. \t Return to Main Menu"
		echo -e		"q. \t Exit to Prompt\n\n"

		read -p 	"Your Choice?:"  archSelection

		case $archSelection in

			1)  userChoiceAURHelper
				x=1 ;; 
			
			2)	manjaroMenu
				x=1 ;; 

			3)  soundSupport
				x=1	;;

			4) archiveSupport
				x=1 ;;


			[aA]) sudo pacman -Syyu

				SoundSupport
				archiveSupport
				x=1
				;;

			[mM]) clear 
					exit
					;;

			[qQ])  quitScript   ;;

			* ) invalidSection ;;

	  	esac

	done

} 

