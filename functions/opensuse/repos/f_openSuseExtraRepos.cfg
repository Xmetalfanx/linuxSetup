function wineRepoSuse
{
	
	# Checks for OpenSuse
	if [ "$supported" == 'yes' ]; then 

		clear
		echo -e "Installing Wine Repo "

		repoName=WINE Repository


		# Where is is suseVer coming from ? 

		echo "Adding Packman Repo for added Software"

			if [ "openSUSEVersion" == 'leap422' ]; then
				## If Leap 42.2
				packmanURL=http://download.opensuse.org/repositories/Emulators:/Wine/openSUSE_Leap_42.2/

			elif [ "openSUSEVersion" == 'leap423' ]; then
				## If Leap 42.3
				packmanURL=http://download.opensuse.org/repositories/Emulators:/Wine/openSUSE_Leap_42.2/ 

			elif [ "openSUSEVersion" == 'Tumbleweed' ]; then
				## If Tumbleweed
				packmanURL=http://download.opensuse.org/repositories/Emulators:/Wine/openSUSE_Tumbleweed/

			else
				echo "Version can not be determined"
			fi

		## OUTSIDE OF IF Statement(s?)
		suseAddRepoName $repoName $packmanURL

	else 
		return
	fi
}
