function cinnamonSuseRepo
{

	# sudo zypper in -t pattern cinnamon

	if [ "$openSUSEVersion" == 'leap423' ]; then
		cinnRepoZypper="http://download.opensuse.org/repositories/X11:/Cinnamon:/Current/openSUSE_Leap_42.3/"
	# I have no clue at the moment of this test is accurate
	elif [ "$openSUSEVersion" == 'leap15' ]; then
		cinnRepoZypper="Filler"


	elif [ "$openSUSEVersion" == 'Tumbleweed' ]; then
		cinnRepoZypper="http://download.opensuse.org/repositories/X11:/Cinnamon:/Current/openSUSE_Tumbleweed/"
	else
		echo "Version can not be determined"
	fi

	#############################
	# Test
		echo -e "openSUSEVersion: \t $openSUSEVersion"
		userPrompt
	#############################
	
	## Adding Cinnamon repo 
	sudo zypper ar $cinnRepoZypper TESTING
	userPrompt 

	## Refreshing Repo
	sudo zypper ref
}



