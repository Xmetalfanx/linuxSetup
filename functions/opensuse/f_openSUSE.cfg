# Goal: to add the updated third party Cinnamon Repo to OpenSuse ... NOT TO actually install it 
function openSuseCinnamonRepo()
{
    echo -e "Please note... You do not NEED this repo, in order to get Cinnamon on Opensuse"
    
    if [ "openSUSEBranch" = "tumbleweed" ]; then
        # Comm = as in Community repo
        cinnCommRepo="http://download.opensuse.org/repositories/home:/Dead_Mozay:/Cinnamon/openSUSE_Tumbleweed/x86_64/cinnamon-4.0.10-7.3.x86_64.rpm"

    elif [  "openSUSEBranch" = "leap" ]; then

        case $leapVersion in

        15.0) cinnCommRep="http://download.opensuse.org/repositories/home:/Dead_Mozay:/Cinnamon/openSUSE_Leap_15.0/x86_64/cinnamon-4.0.10-lp150.5.1.x86_64.rpm" ;;

        15.1) cinnCommRep="http://download.opensuse.org/repositories/home:/Dead_Mozay:/Cinnamon/openSUSE_Leap_15.1/x86_64/cinnamon-4.0.10-lp151.5.1.x86_64.rpm" ;;

        esac

    fi


}


