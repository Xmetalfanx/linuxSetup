function snapdInstall
{
    if [ "$openSUSEBranch" = 'tumbleweed' ]; then
        snapdURL="https://download.opensuse.org/repositories/system:snappy/openSUSE_Tumbleweed/system:snappy.repo"
    
    elif [ "openSUSEBranch" = 'leap']; then

        ## this needs testing
        # maybe echo this var here to see if its EVEN detecting right 
        if [ "$OSRELEASE_VERSIONID" = '42.3']; then 
            snapdURL="https://download.opensuse.org/repositories/system:snappy/openSUSE_Leap_42.3/system:snappy.repo"

        elif [ "$OSRELEASE_VERSIONID" = '15' ]; then 
            snapdURL="https://download.opensuse.org/repositories/system:snappy/openSUSE_Leap_15.0/system:snappy.repo"

        elif [ "$OSRELEASE_VERSIONID" = '15.1' ]; then 
            snapdURL="https://download.opensuse.org/repositories/system:snappy/openSUSE_Leap_15.1/system:snappy.repo"

        fi 
    fi

    universalAddRepo "Snappy" $snapdURL 
    $refresh
    $install snapd
}

