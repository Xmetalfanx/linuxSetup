function bootRepairPPA
{
    PPARef="https://launchpad.net/~yannubuntu/+archive/ubuntu/boot-repair"
    PPAName="Boot Repair"
    packageName="boot-repair"
    PPASource="ppa:yannubuntu/boot-repair"


    universalAddRepo $PPASource

    # Install Package
    $install boot-repair 

}

