function teejeePPA
{

	PPAName="Tee Jee PPA"
	PPAProgramName="timeshift"
	PPARef="https://launchpad.net/~teejee2008/+archive/ubuntu/ppa"
	PPALink="ppa:teejee2008/ppa"
	supportedBases="bionic focal"

	universalAddRepo $PPAName $PPALink

}


