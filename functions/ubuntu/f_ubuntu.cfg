###########################################################
function cleanOrphanPackages()
{
    clear
    echo -e "Cleaning Orphaned Packages"
    sudo apt autoremove

    echo -e "Orphan Package Cleaning, is now Complete"

}

function addThemePPAs()
{
    clear

    echo "Adding Theme and Icon Pack, next ... Press [Enter] key to continue"
    read

    ## Noobslab function that adds multiple Noobslab related PPAs
    AddNoobslabPPA

    # pulp repo - works on 14.04 through 17.10
    # numix repo - works on 14.04 to 18.04 alpha
    echo
    echo -e "Adding the Pulp and Numix Theme PPAs "
    universalAddRepo ppa:snwh/pulp && addPPA ppa:numix/ppa
    echo

    echo -e "Adding the Adapta Theme PPA "
    adaptaPPA
    echo



    echo  "PPAs/ Repositories added for Themes and Icons."
    userPrompt
    clear

}


############################################

function kubuntuBackportsPPA()
{
    sudo add-apt-repository ppa:kubuntu-ppa/backports

    $refresh
}
