## This file is for adding third party repos 

# July 2021: These ppas still work on Bionic but that's the newest SUPPORTED version 
# They have not been updated since 2018 or 2019 at best ... remove them?
function noobslabThemes()
{
	
	echo -e "Installing various Noobslab Theme and Icon PPAs"
	universalAddRepo ppa:noobslab/icons2 && universalAddRepo ppa:noobslab/icons && universalAddRepo ppa:noobslab/themes
}

function addLTSThemePPAs()
{
  
	noobslabThemes

}
