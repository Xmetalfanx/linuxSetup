## Ravenfinity, Moka - Trusty and Xenial support only
function addLTSXenialThemePPAs()
{
  if  [ $lsbCodeName = 'xenial' ] || \
      [ $OS_CODENAME = 'xenial' ]; then 
    
        universalAddRepo ppa:ravefinity-project/ppa && universalAddRepo ppa:moka/stable
  else 
    return
  fi
  
}

