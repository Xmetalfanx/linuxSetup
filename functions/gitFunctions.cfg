function gitArcIcons
{
    clear
    echo "Installing horst3180's Arc Icons "
    userPrompt

    URL=https://github.com/horst3180/arc-icon-theme.git

    gitDL URL

    mkdir $iconHome/arc-git-icon
    mv Arc $iconHome/arc-git-icon
    cd ..

    #cleanup
    rm -rf arc-icon-theme

    URL=""
}

