function MintyIcons
{

    echo "Installing Mint-y Icons "
    git clone https://github.com/linuxmint/mint-y-icons.git
    clear
    mkdir $iconHome/mint-y-icons
    cd mint-y-icons/usr/share/icons
    mv * $iconHome/mint-y-icons
    clear
}
