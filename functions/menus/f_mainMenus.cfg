# Idea: for either type of Menu
function mainMenuCaseStatement() {

	case $currentMenuSelection in

		1) universalUpdate

            ## For updating Snaps and/or Flatpaks
            universalAppUpdates
            ;;

        2) optimizeRepo ;;

        # Located in /functions/f_mainSubMenus.cfg
        3) archMenuType ;;
        4) debianMenuType ;;
        5) fedoraMenuType ;;
        6) openSUSEMenuType ;;
        7) solusMenuType ;;
        8) ubuntuMenuType ;;
		9) cleanupMenuType ;;

        [cC]) universalCodecInstall ;;
        [iI])
				massInfoOutput
				clear
				;;
        [rR]) thirdPartyRepoCheck ;;
        [sS]) mainSoftwareMenuType ;;
        [tT]) universalThemingMenuType ;;
        [xX]) xmetalTasks ;;
        [qQ]) quitScript ;;
        *) invalidSection ;;

	esac

}

