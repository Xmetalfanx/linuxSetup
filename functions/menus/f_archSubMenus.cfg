arch_menu_items=(
		1 '[Sub-Menu] AUR Support Options'
		2 '[Sub-Menu] Manjaro specific'
		3 'Reset to Original Mirrors'
		4 'Add Sound Support'
		5 'Adds Archive Support'
		M 'Return to Main Menu'
		Q 'Exit to Prompt'
	)

#######################################################################################

function archMenuEcho() {


		#clear
		echo -e "Xmetal's Arch based,  Post-Installation Script \n"
		echo
		echo -e "Please Select task: \n"

		echo -e 	"1.\t ${bold}[Sub-Menu] AUR Support Options ${completeReset}"
		echo -e 	"2.\t ${bold}[Sub-Menu] Manjaro specific ${completeReset}"
		echo -e 	"3. \t Reset to Original Mirrors "
		echo -e 	"4.\t Add Sound Support"
		echo -e  	"5.\t Adds Archive Support"

		echo
		echo -e 	"m. \t Return to Main Menu"
		echo -e		"q. \t Exit to Prompt\n\n"

		read -p 	"Your Choice?:"  archSelection

		case $archSelection in

			1)  aurHelperMenu
				x=1 ;;

			2)	manjaroMenu
				x=1 ;;

			3) resetMirrors
				x=1 ;;

			4) soundSupport
				x=1	;;

			5)	archiveSupport
				x=1 ;;

			[mM]) mainMenuDialog ;;

			[qQ])  quitScript   ;;

			* ) invalidSection ;;

		esac

	done

}




function archMenuDialog()
{

	TITLE="Arch Menu"
	MENU="Please Select an option"
	HEIGHT=25
	WIDTH=65
	CHOICEHEIGHT=15



	arch_menu=$(dialog 	--title "$TITLE" \
						--backtitle "$BACKTITLE" \
						--menu "$MENU" \
						15 45 $CHOICEHEIGHT \
						"${arch_menu_items[@]}" \
						3>&2 2>&1 1>&3)

	case $arch_menu in

		1) aurHelperMenu ;;
		2) manjaroMenu ;;
		3) resetMirrors ;;
		4) soundSupport	;;
		5) archiveSupport ;;
		M) mainMenuDialog ;;
		Q) quitScript   ;;
	esac

	# ending loop here
	menuLoop

}

