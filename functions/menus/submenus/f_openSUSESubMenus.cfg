opensuse_menu_items=(
		1 'Install Cinnamon'
		M 'Return to Main Menu'
		Q 'Exit to Prompt'
	)

function openSUSEMenuCaseStatement() {

	case $opensuse_menu in
			1) metaSUSECinnamonInstall ;;
			M) mainMenuDialog ;;
			Q) quitScript ;;
		esac

}


function openSUSEMenuDialog()
{

	opensuse_menu=$(dialog 	--title "$TITLE" \
							--backtitle "$BACKTITLE" \
							--menu "$MENU" \
							10 30 5 \
							"${opensuse_menu_items[@]}" \
							3>&2 2>&1 1>&3)


	# ending loop here
	menuLoop

}


function openSUSEMenuEcho() {


	echoMenuLoop
}


function openSUSEMenuType() {

	menuName="openSUSEMenu"
	menuArrayName="opensuse_menu_items"
	currentMenuCaseStatementName="openSUSEMenuCaseStatement"
	currentMenuSelectionVar="opensuse_menu"

	detectMenuVariant
	assignMenuName

	$menuName
}
