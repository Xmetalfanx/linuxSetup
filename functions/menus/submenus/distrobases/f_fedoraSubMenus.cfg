fedora_menu_items=(
		1 'Add Feddy'
		2 'Perform Common Fedy Tasks (without installing Fedy)'
		M 'Return to Main Menu'
		Q 'Exit to Prompt'
	)


function fedoraMenuCaseStatement() {

	case $fedora_menu in
			1) InstallFedy ;;
			2) massFedyTasks ;;
			M) mainMenuDialog ;;
			Q) quitScript	;;
		esac

}


function fedoraMenuDialog()
{
	fedora_menu=$(dialog 	--title "$TITLE" \
							--backtitle "$BACKTITLE" \
							--menu "$MENU" \
							12 65 8 \
							"${fedora_menu_items[@]}" \
							3>&2 2>&1 1>&3)

	# ending loop here
	menuLoop

}

function fedoraMenuEcho() {
	echoMenuLoop
}



function fedoraMenuType() {

	menuName="fedoraMenu"
	menuArrayName="fedora_menu_items"
	currentMenuCaseStatementName="fedoraMenuCaseStatement"
	currentMenuSelectionVar="fedora_menu_items"
	menuName="fedoraMenu"

	detectMenuVariant
	assignMenuName

	$menuName
}


