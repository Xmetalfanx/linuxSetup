
arch_menu_items=(
		1 '[Sub-Menu] AUR Support Options'
		2 '[Sub-Menu] Manjaro specific'
		3 'Reset to Original Mirrors'
		4 'Add Sound Support'
		5 'Adds Archive Support'
		M 'Return to Main Menu'
		Q 'Exit to Prompt'
	)



function archMenuCaseStatement() {

	case $archMenuSelection in

		1) aurHelperMenu ;;
		2) manjaroMenu ;;
		3) resetMirrors ;;
		4) soundSupport ;;
		5) archiveSupport ;;
		[mM]) mainMenuType ;;
		[qQ])
				quitScript
				x=1 ;;
		* ) invalidSection ;;

	esac
}


#######################################################################################

function archMenuEcho() {
	echoMenuLoop
}


function archMenuDialog()
{

	TITLE="Arch Menu"
	MENU="Please Select an option"
	HEIGHT=25
	WIDTH=65
	CHOICEHEIGHT=15



	arch_menu=$(dialog 	--title "$TITLE" \
						--backtitle "$BACKTITLE" \
						--menu "$MENU" \
						15 45 $CHOICEHEIGHT \
						"${arch_menu_items[@]}" \
						3>&2 2>&1 1>&3)

	archMenuCaseStatement

	# ending loop here
	menuLoop

}

function archMenuType() {
	baseMenuName="archMenu"
	menuArrayName="arch_menu_items"
	menuTitle="Xmetal's Arch/Manjaro Base Menu"
	currentMenuCaseStatementName="archMenuCaseStatement"
	currentMenuSelectionVar="archMenuSelection"


	detectMenuVariant
	assignMenuName

	$menuName
}