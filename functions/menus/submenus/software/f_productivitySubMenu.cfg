productivity_menu_items=(
	1 "Install Atom Editor"
	2 "Install vscode"
	3 "Install GitKraken"
	4 "Install Typora"
	S "Return to Main Software Menu"
	M "Return to Main Menu"
	Q "Exit to Prompt"
)

function productivityMenuCaseStatement() {

	case $productivitySelection in

		1) installAtom ;;
		2) installVSCode ;;
		3) installGitKraken ;;
		4) installTypora ;;
		[sS]) universalSoftwareMenu ;;
		[mM]) mainMenuDialog ;;
		[qQ]) quitScript ;;
		*) invalidSection ;;

		esac

}

function productivitySoftwareMenu()
{

	x=1

	while [ $x=1 ]; do

	clear
	echo -e   "Please Select Task \n"

	read -p "Your Choice?: " productivitySelection



	done

}

