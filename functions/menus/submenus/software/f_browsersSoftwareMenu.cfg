function browserSoftwareMenuCaseStatement() {

	case $browserSoftwareSelection in
		1) installChrome ;;
		2) installChromiumMeta ;;
		3) installFirefoxMeta ;;
		4) installVivaldi ;;
		[sS]) mainSoftwareMenuType ;;
		[mM]) mainMenuType ;;
		[qQ]) quitScript  ;;
        *) invalidSection ;;
	esac

}

