function checkPackageRPM
{

	zypper info $1 | grep Installed | cut -d : -f 2 | sed 's/\s//g'  &> /dev/null

}

function checkPackageUbuntu
{
	packageCheck=$(dpkg-query -W --showformat='${Status}\n' $1 | grep "install ok installed")


	echo -e "PackageStatus var is now: $packageStatus"
	echo

	if [ $packageCheck == '/dev/null' ]; then
		echo -e "package $1 already installed"
		packageStatus='installed'	
	else 
		## TEST echo only - remove later
		echo -e "package $1 is not installed"
		packageStatus='not installed'

	fi

}


########################################################################3

# This is the function that calls the functions above when needed 
function checkPackage
{
	# idea: unsets var that may have already been set 
	unset packageStatus

	if [ "$distroBase" == 'ubuntu' ]; then
		checkPackageUbuntu $PACKAGE
	elif [ "$distroBase" == 'fedora' ] || [ "$distroBase" == 'opensuse' ]; then 
		checkPackageRPM $PACKAGE
	else 
		return
	fi

}