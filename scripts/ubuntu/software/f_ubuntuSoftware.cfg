function PPALatestLibreOffice
{

  echo "Installing Libre Office's latest version via PPA "
  sudo add-apt-repository ppa:libreoffice/ppa
  sudo apt update
  clear

	sudo apt install libreoffice
  echo "Libre Office Installed via LibreOffice PPA"
  sleep 2


}

function YPPAManager
{
