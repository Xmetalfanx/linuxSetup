function installWPSOffice
{
		  clear
			echo -e "Installing WPS Office 10"
			wget http://kdl.cc.ksosoft.com/wps-community/download/a21/wps-office_10.1.0.5672~a21_amd64.deb

			sudo dpkg -i wps-office_10.1.0.5672~a21_amd64.deb

			# Cleanup
			rm wps-office*.deb
